os: osx
osx_image: xcode10.2

language: objective-c

xcode_project: FractalClock.xcodeproj
xcode_destination: platform=macOS

before_deploy:
  - echo "List files of travis_build_dir"
  - ls $TRAVIS_BUILD_DIR

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: FractalClock.saver
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: OrigamiDream/FractalClock-ScreenSaver
